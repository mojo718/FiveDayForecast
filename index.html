<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's City Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<!-- linked jquery, bootstrap, DayJS, fontawesome above -->

<body>
    <!-- working on header using Bootstrap -->
    <header class="bg-primary border border-dark p-4 mb-2 text-center">
        <h1 class="font-weight-bold text-white">
            <i class="fas fa-solid fa-cloud mr-1"></i>
            Weather Forecast
            <i class="fas fa-solid fa-sun mr-1"></i>
        </h1>
        <p id="currentDay" class="h4 text-white"> </p>
    </header>

    <!-- creating card container -->
    <div class="container">
        <div class="row">
            <aside class="col-sm-3 bg-light px-2 my-3 rounded">
                <!-- todo: create a search form with button * eventlister in js -->
                <form id="search-form" class="form-group mt-1 pt-1">
                    <input id="search" class="form-control" type="text" placeholder="Enter City" aria-label="Search" />
                    <button id="search-btn" class="btn btn-block btn-info mt-3" type="submit">
                        Search
                        <i class="fas fa-search ml-1"></i>
                    </button>
                </form>
            </aside>

            <!-- section to display current city weather -->

            <main class="col-sm-9 px-2 mt-3">

                <section class="card">
                    <div clas="card-header d-flex align-items-center list-group-item-info">
                        <p id="city" class="h2 my-0 mr-2">weather here</p>
                    </div>

                </section>


            </main>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/scripts.js"></script>

</body>

</html>
