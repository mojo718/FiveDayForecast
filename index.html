<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben's City Forecast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<!-- linked jquery, bootstrap, DayJS, fontawesome above -->

<body>
    <!-- working on header using Bootstrap -->
    <header class="bg-primary border border-dark p-4 mb-2 text-center">
        <h1 class="font-weight-bold text-white">
            <i class="fas fa-solid fa-cloud mr-1"></i>
            Weather Forecast
            <i class="fas fa-solid fa-sun mr-1"></i>
        </h1>
        <p id="currentDay" class="h4 text-white"> </p>
    </header>

    <!-- creating card container -->
    <div class="container">
        <div class="row">
            <aside class="col-sm-3 bg-light px-2 my-3 rounded">
                <!-- todo: create a search form with button * eventlister in js -->
                <form id="search-form" class="form-group mt-1 pt-1">
                    <input id="search" class="form-control" type="text" placeholder="Enter City" aria-label="Search" />
                    <button id="search-btn" class="btn btn-block btn-info mt-3" type="submit">
                        Search
                        <i class="fas fa-search ml-1"></i>
                    </button>
                </form>

                <!-- button for previous Searches-->
                <button id="collapse-search-history" class="btn btn-info btn-block" type="button" data-toggle="collapse"
                    data-target="#search-history" aria-expanded="false" aria-controls="collapseExample">Previous
                    Searches</button>
                </button>

                <!-- search history UL -->
                <ul id="search-history" class="list-group collapse mt-3">
                    <li id="delete-history" class="list-group-item list-group-item-info font-weight-bold">
                        <i class="fas fa-trash-alt mr-1"></i>
                        Delete History
                    </li>
                </ul>
            </aside>

            <!-- section to display current city weather and required conditions-->

            <main class="col-sm-9 px-2 mt-3">
                <section class="card">
                    <!-- city -->
                    <div clas="card-header d-flex align-items-center list-group-item-info">
                        <p id="city" class="h2 my-0 mr-2">City will be here</p>
                        <i id="icon" class=""></i>
                    </div>

                    <div class="card-body py-0">

                        <!-- current conditions -->
                        <div class="row d-flex align-items-center py-3">
                            <div class="col-8 col-md-6 col-lg-4">
                                <p class="h5 font-weight-bold m-0">Conditions:</p>
                            </div>
                            <div class="col-4 col-md-6 col-lg-8 px-0">
                                <p id="conditions" class="h5 font-weight-light m-0"></p>
                            </div>
                        </div>

                        <!-- Current Temperature -->
                        <div class="row bg-light d-flex align-items-center py-3">
                            <div class="col-8 col-md-6 col-lg-4">
                                <p class="h5 font-weight-bold m-0">Temperature:</p>
                            </div>
                            <div class="col-4 col-md-6 col-lg-8 px-0">
                                <p id="temperature" class="h5 font-weight-light m-0"></p>
                            </div>
                        </div>

                        <!-- Current Humidity -->
                        <div class="row d-flex align-items-center py-3">
                            <div class="col-8 col-md-6 col-lg-4">
                                <p class="h5 font-weight-bold m-0">Humidity:</p>
                            </div>
                            <div class="col-4 col-md-6 col-lg-8 px-0">
                                <p id="humidity" class="h5 font-weight-light m-0"></p>
                            </div>
                        </div>

                        <!-- Current Wind Speed -->
                        <div class="row bg-light d-flex align-items-center py-3">
                            <div class="col-8 col-md-6 col-lg-4">
                                <p class="h5 font-weight-bold m-0">Wind Speed:</p>
                            </div>
                            <div class="col-4 col-md-6 col-lg-8 px-0">
                                <p id="wind-speed" class="h5 font-weight-light m-0"></p>
                            </div>
                        </div>

                        <!-- Current UV Index -->
                        <div class="row d-flex align-items-center py-3">
                            <div class="col-8 col-md-6 col-lg-4">
                                <p class="h5 font-weight-bold m-0">UV Index:</p>
                            </div>
                            <div class="col-4 col-md-6 col-lg-8 px-0">
                                <p class="h5 m-0">
                                    <span id="uv-index" class="font-weight-light py-1 px-2 rounded"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- section for 5 day Forecast -->
                    <section class="card my-3">
                        <div class="card-header d-flex align-items-center list-group-item-info py-3">
                          <p class="h2 my-0">5-Day Forecast</p>
                        </div>
            
                        <div class="card-body py-0">
            
                          <!-- starting with 1 day to test -->
                          <div class="row d-flex align-items-center py-3">
                            <div class="col-2 d-flex justify-content-center">
                              <i id="day-1-icon" class=""></i>
                            </div>
                            <div class="col-3 pr-0">
                              <p id="day-1-date" class="h5 text-info"></p>
                              <p id="day-1-year" class="h6 font-weight-light m-0"></p>
                            </div>
                            <div class="col-7">
                              <p id="day-1-conditions" class="h5 text-info"></p>
                              <p class="h6 font-weight-light m-0">
                                <i class="fas fa-thermometer-quarter"></i>
                                <span id="day-1-temp"></span> / 
                                <span id="day-1-humidity"></span>
                              </p>
                            </div>
                          </div>



        </div>

        </section>


        </main>
    </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/scripts.js"></script>

</body>

</html>
